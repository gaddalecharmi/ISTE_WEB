     <!-- Header Section -->
  <header class="bg-white shadow-md">
   <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <div class="flex items-center">
     <img alt="Simply Natural Logo" class="h-10 w-10" height="40" src="https://media.istockphoto.com/id/932790032/vector/shamrock-silhouette-green-outline-four-leaf-clover-icon-good-luck-theme-design-element-simple.jpg?s=612x612&w=0&k=20&c=4pMgrIHjE-6reZ1alZDv2YAqdYM5jufFpI5rtwWh2ms=" width="40"/>
     <span class="ml-2 text-xl font-bold">
      Simply Natural
     </span>
    </div>
     <!-- Navigation Menu -->
    <nav class="hidden md:flex space-x-6">

     <a class="text-gray-700 hover:text-red-500 " href="#">
      Home
     </a>
     <a class="text-gray-700 hover:text-red-500" href="#">
      Store
     </a>
     <a class="text-gray-700 hover:text-red-500" href="#">
      About Us
     </a>
     <a class="text-gray-700 hover:text-red-500" href="#">
      Contact Us
     </a>
     <a class="text-gray-700 hover:text-red-500" href="#">
      My Account
     </a>

      $0.00
     </span>

        <i class="fas fa-shopping-bag text-gray-700 text-lg">
        </i>
        <span class="absolute top-0 left-1 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">
         0
        </span>
       </div>
        <!-- User Icon -->
     <i class="fas fa-user text-gray-700">
     </i>
    </div>
   </div>
  </header>
